<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Gallery</h1>

    <div class="gallery" onclick="openLightbox(event)">
        <img src="./assets/1.jpg"
            alt="Image 1">
        <img src="./assets/2.jpg"
            alt="Image 2">
        <img src="./assets/3.jpg"
            alt="Image 3">
        <img src="./assets/4.jpg"
            alt="Image 4">
        <img src="./assets/5.jpg"
            alt="Image 5">
        <img src="./assets/6.jpg"
            alt="Image 6">
        <img src="./assets/7.jpg"
            alt="Image 7">
        <img src="./assets/8.jpg"
            alt="Image 8">
        <img src="./assets/9.jpg"
            alt="Image 9">
        <img src="./assets/10.jpg"
            alt="Image 10">
        
    </div>

    <!-- Lightbox container -->
    <div id="lightbox">
        <!-- Close button -->
        <span id="close-btn" onclick="closeLightbox()">&times;</span>

        <!-- Main lightbox image -->
        <img id="lightbox-img" src="" alt="lightbox image">

        <!-- Thumbnails container -->
        <div id="thumbnail-container">
            <!-- Thumbnails will be added dynamically using JavaScript -->
        </div>

        <!-- Previous and Next buttons -->
        <button id="prev-btn" onclick="changeImage(-1)">&lt; Prev</button>
        <button id="next-btn" onclick="changeImage(1)">Next &gt;</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
